<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨビパソコン | ログイン📦 [AIショッピング新体験]</title>
    <link rel="icon" href="img/favicon_cropped_hd.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/yobi-pc-log.png" alt="Yobi Pasokon ロゴ" style="height: 50px;">
            </a>
        </div>  
        <nav>
            <a href="products.html">商品一覧</a>
            <a href="about Us.html">企業情報</a>
            <a href="After Support Maintenance.html">サポート</a>
            <a href="login.html" class="active">ログイン</a>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <div class="login-header">
                
                <h2>YobiPasokonにログイン</h2>
                <p>必要な情報をすべて一ヶ所で。サポートや商品情報を簡単にチェックできます。</p>
            </div>

            <form id="login-form">
                <label for="email">メールアドレス *</label>
                <input type="email" id="email" placeholder="メールアドレスを入力してください" required>
                <p class="error-message" id="email-error">⚠ メールアドレスを入力してください</p>

                <label for="password">パスワード *</label>
                <input type="password" id="password" placeholder="パスワードを入力してください" required>
                <p class="error-message" id="password-error">⚠ パスワードを入力してください</p>

                <button type="submit" class="btn-login">MyYobi™ にログイン</button>
            </form>

            <div class="divider">または</div>

            <button class="btn-register" onclick="window.location.href='register.html'">MyYobi™ に登録する</button>


            <p class="forgot-password"><a href="#">パスワードを忘れた場合</a></p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
