<!-- components/chat.html -->

<!-- AI アシスタントボタン -->
<div class="ai-assistant-button" onclick="toggleChat()">
    <img src="img/bot.gif" alt="Yobi Assistant">
    <div class="tooltip-text">
        やあ！Yobiだよ！<br>
        クリックしてお話ししよう！
    </div>
</div>

<!-- AI チャットウィンドウ -->
<div id="chatModal" class="chat-modal">
    <div class="chat-header">
        <h3>🤖Yobiナビ</h3>
        <h4> Yobiショッピングアシスタント</h4>
    </div>

    <div class="chat-body" id="chatBody">
        <p>こんにちは！Yobiです。</p>
    </div>

    <!-- クイックアクションボタン -->
    <div class="quick-buttons" id="quickButtons">
        <button onclick="handleQuickAction('🎯 PCを選ぶ')">🎯 PCを選ぶ</button>
        <button onclick="handleQuickAction('✨ AIおすすめ')">✨ AIおすすめ</button>
        <button onclick="handleQuickAction('🔥 人気商品')">🔥 人気商品</button>
        <button onclick="handleQuickAction('🚚 注文・配送')">🚚 注文・配送</button>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="メッセージを入力...">
        <button onclick="sendMessage()">送信</button>
    </div>
</div>
