<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon_cropped_hd.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon_cropped_hd.ico" type="image/x-icon">
    <title>ヨビパソコン YobiPasokonの公式通販サイト📦  [AIショッピング新体験]</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product-detail.css">
    <link rel="stylesheet" href="css/chat.css">

</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo-container">
            <a href="index.html"> 
                <img src="img/yobi-pc-log.png" alt="Yobi Pasokon ロゴ" style="height: 50px;">
            </a>
        </div>  
        <div>
            <input type="text" id="search-bar" placeholder="商品を検索..." oninput="searchProducts(this.value)">
        </div>
        <!-- 导航栏 -->
        <nav>
            <a href="products.html"class="active"> 商品一覧</a>
            <a href="about-us.html">企業情報</a>
            <a href="after-support-maintenance.html">サポート</a>
            <a href="login.html">ログイン</a>
        </nav>     
        </div>
    </header>
    
    <main>
        <nav class="breadcrumb" id="breadcrumb"></nav>
        <section id="product-detail" class="detail-container">
            <div class="image-container">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="detail-content">
                <h2 id="product-title" class="detail-title"></h2>
                <p id="product-description" class="detail-description"></p>
                <span id="product-price" class="detail-price"></span>
                <button id="add-to-cart-button" class="add-to-cart-btn">カートに追加</button>
            </div>

            <!-- 產品規格區域 -->
            <div class="product-specs">
                <h3>🖥️ 製品仕様</h3>
                <table id="specs-table">
                    <tbody></tbody>
                </table>
            </div>

        </section>
    </main>
    
    <footer>
        <p>&copy; 仮想ショッピングサイト</p>
    </footer>
    
    <div id="chat-container"></div>

    <script src="js/product-detail.js"></script>
    <script src="js/breadcrumb.js"></script>
    <script src="js/script.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/products.js"></script>
    <script src="js/search.js"></script> 

</body>
</html>
