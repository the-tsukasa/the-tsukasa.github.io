<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨビパソコン | アカウント作成📦 [AIショッピング新体験]</title>
    <link rel="icon" href="img/favicon_cropped_hd.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/yobi-pc-log.png" alt="Yobi Pasokon ロゴ" style="height: 50px;">
            </a>
        </div>  
        <nav>
            <a href="products.html">商品一覧</a>
            <a href="about Us.html">企業情報</a>
            <a href="After Support Maintenance.html">サポート</a>
            <a href="login.html" class="active">ログイン</a>
        </nav>
    </header>

    <main>
        <section class="register-container">
            <div class="register-header">
                <h2>アカウントを作成</h2>
                <p>必要な情報をすべて一ヶ所で。サポートや商品情報を簡単にチェックできます。</p>
            </div>

            <form id="register-form">
                <label for="username">氏名 *</label>
                <input type="text" id="username" placeholder="氏名を入力してください" required>
                <p class="error-message" id="username-error">⚠ 氏名を入力してください</p>

                <label for="email">メールアドレス *</label>
                <input type="email" id="email" placeholder="メールアドレスを入力してください" required>
                <p class="error-message" id="email-error">⚠ メールアドレスを入力してください</p>

                <label for="password">パスワード *</label>
                <input type="password" id="password" placeholder="最低6文字必要です" required>
                <p class="error-message" id="password-error">⚠ パスワードは6文字以上で入力してください</p>

                <label for="confirm-password">パスワード確認 *</label>
                <input type="password" id="confirm-password" placeholder="もう一度パスワードを入力してください" required>
                <p class="error-message" id="confirm-password-error">⚠ パスワードが一致しません</p>

                <button type="submit" class="btn-register">MyYobi™ に登録する</button>
            </form>

            <div class="divider">または</div>

            <a href="login.html" class="btn-login">MyYobi™ にログイン</a>

            <p class="forgot-password"><a href="#">パスワードを忘れた場合</a></p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
