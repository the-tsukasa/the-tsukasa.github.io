<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon_cropped_hd.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon_cropped_hd.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>ヨビパソコン YobiPasokonの公式通販サイト📦  [AIショッピング新体験]</title>
    
<body>
    <header>
        <h1>💻 ヨビ パソコン Yobi Pasokon 📦</h1>
        <div>
            <input type="text" id="search-bar" placeholder="商品を検索..." oninput="searchProducts(this.value)">
        </div>
    <nav>
        <a href="index.html"class="active">ホーム</a>
        <a href="products.html">商品</a>
        <a href="about Us.html" >会社概要</a>
        <a href="After Support Maintenance.html">お問い合わせ</a>
        <div class="auth-buttons">
            <a href="login.html" class="btn">ログイン/登録</a>
        </div>
    </nav>
    </header>
    <main class="p-main-container">
        <!-- 欢迎信息 -->
        <section id="welcome-section" class="p-welcome-section">
            <h2>ようこそ, <span id="profile-username"></span> さん</h2>
        </section>

        <!-- 个人信息 -->
        <section id="profile-section" class="p-profile-section">
            <h3>プロフィール情報</h3>
            <form id="profile-form" class="p-profile-form">
                <label for="address">住所:</label>
                <input type="text" id="address" class="p-input" placeholder="住所を入力してください">

                <label for="phone">電話番号:</label>
                <input type="tel" id="phone" class="p-input" placeholder="電話番号を入力してください">

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" class="p-input" placeholder="メールアドレスを入力してください">

                <button type="submit" class="p-btn p-save-btn">保存する</button>
            </form>
        </section>

        <!-- 订单信息 -->
        <section id="orders-section" class="p-orders-section">
            <h3>私の注文</h3>
            <div class="p-order-status">
                <ul class="p-order-list">
                    <li><a href="#" id="pending-payment" class="p-link">待付款</a></li>
                    <li><a href="#" id="pending-delivery" class="p-link">待收货</a></li>
                    <li><a href="#" id="pending-review" class="p-link">待評価</a></li>
                    <li><a href="#" id="after-sales" class="p-link">退換/售後</a></li>
                </ul>
            </div>
            <table class="p-order-table">
                <thead>
                    <tr>
                        <th>注文番号</th>
                        <th>商品</th>
                        <th>ステータス</th>
                        <th>合計金額</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <tr>
                        <td>#12345</td>
                        <td>商品A</td>
                        <td>待付款</td>
                        <td>¥5,000</td>
                    </tr>
                    <tr>
                        <td>#12346</td>
                        <td>商品B</td>
                        <td>待收货</td>
                        <td>¥10,000</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- アカウント設定 -->
        <section id="account-settings" class="p-settings-section">
            <h3>アカウント設定</h3>
            <button id="change-password" class="p-btn p-change-btn">パスワードを変更する</button>
            <button id="delete-account" class="p-btn p-delete-btn">アカウントを削除する</button>
        </section>

        <button id="logout-button" class="p-btn p-logout-btn">ログアウト</button>
    </main>
   

    <footer>
        <p>&copy; 2025 ショッピングサイト</p>
    </footer>

    <script src="js/breadcrumb.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
